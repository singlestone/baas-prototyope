<form name="loginForm" class="form-signin" ng-submit="login.login(login.credentials)" novalidate>
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="username" class="sr-only">Username:</label>
  <input type="text" id="username" class="form-control" placeholder="Enter username" required
         ng-model="login.credentials.username">

  <label for="password" class="sr-only">Password:</label>
  <input type="password" id="password" class="form-control" placeholder="Enter password" required
           ng-model="login.credentials.password">
  <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid">Login</button>
</form>
