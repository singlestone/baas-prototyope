<div class="row">
  <h1 class="col-md-6">Levels</h1>
  <div class="col-md-6 page-actions">
    <a class="btn btn-primary pull-right" href="#/level/add">Add</a>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Abreviation</th>
      <th>Order</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="level in level.levels | orderBy:'order' track by level.id">
      <td><a ng-href="#/level/{{level.id}}">{{ level.name }}</a></td>
      <td>{{ level.abbreviation }}</td>
      <td>{{ level.order }}</td>
    </tr>
  </tbody>
</table>
