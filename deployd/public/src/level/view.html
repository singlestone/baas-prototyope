<div class="row">
  <h1 class="col-md-9">{{ level.level.name }} ({{ level.level.abbreviation }})</h1>
  <div class="col-md-3 page-actions">
    <div class="btn-group pull-right">
      <a class="btn btn-default" ng-href="#/level/{{ level.level.id }}/edit">Edit</a>
      <button type="button" class="btn btn-danger" ng-click="level.remove(level.level)">Delete</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2 view-label">Order:</div>
  <div class="col-md-4">{{ level.level.order }}</div>
</div>
