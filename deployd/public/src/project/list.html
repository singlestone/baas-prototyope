<div class="row">
  <h1 class="col-md-6">Projects</h1>
  <div class="col-md-6 page-actions">
    <a class="btn btn-primary pull-right" href="#/project/add">Add</a>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Probability</th>
      <th>Name</th>
      <th>Client</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="p in proj.projects | orderBy:proj.projectComparator track by p.id">
      <td>{{ p.probability * 100 | number:0 }}%</td>
      <td><a ng-href="#/project/{{ p.id}}">{{ p.name }}</a></td>
      <td>{{ p.client.name }}</td>
      <td>{{ p.startDate | date:'dd-MMM-yyyy' }}</td>
      <td>{{ p.endDate | date:'dd-MMM-yyyy' }}</td>
      <td>{{ p.status }}</td>
    </tr>
  </tbody>
</table>
