<form name="addMemberForm" class="form-horizontal" ng-submit="proj.save(proj.member)" novalidate>
  <div class="modal-header">
    <h3 class="modal-title" ng-show="proj.isAdd">Add Member</h3>
    <h3 class="modal-title" ng-hide="proj.isAdd">Edit Member</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="consultantId" class="col-sm-2 control-label">Talent</label>
      <div class="col-sm-10">
        <consultant-select ng-model="proj.member.consultantId"/>
      </div>
    </div>

    <div class="form-group">
      <label for="levelId" class="col-sm-2 control-label">Level</label>
      <div class="col-sm-10">
        <level-select ng-model="proj.member.levelId" />
      </div>
    </div>

    <div class="form-group">
      <label for="role" class="col-sm-2 control-label">Roles</label>
      <div class="col-sm-10">
        <role-multi-select roles="proj.member.roleIds" />
      </div>
    </div>

    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input class="form-control" name="location" id="location" placeholder="Location" type="text"
               ng-model="proj.member.location">
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-warning" ng-click="proj.cancel()">Cancel</button>
  </div>
</form>
