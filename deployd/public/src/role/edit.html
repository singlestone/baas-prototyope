<h1 ng-show="role.isAdd">Add Role</h1>
<h1 ng-hide="role.isAdd">Edit Role</h1>
<form name="roleForm" class="form-horizontal" ng-submit="role.save(role.role)" novalidate>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input class="form-control" name="name" id="name" placeholder="Name" type="text" required
             ng-model="role.role.name">
    </div>
  </div>

  <div class="form-group">
    <label for="teamId" class="col-sm-2 control-label">Team</label>
    <div class="col-sm-4">
      <team-select ng-model="role.role.teamId" name="teamId" id="teamId"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary" ng-disabled="roleForm.$invalid">Save</button>
    </div>
  </div>
</form>
