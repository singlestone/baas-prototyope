<div class="row">
  <h1 class="col-md-6">Roles</h1>
  <div class="col-md-6 page-actions">
    <a class="btn btn-primary pull-right" href="#/role/add">Add</a>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="role in role.roles track by role.id">
      <td><a ng-href="#/role/{{role.id}}">{{ role.name }}</a></td>
      <td>{{ role.team.name }}</td>
    </tr>
  </tbody>
</table>
