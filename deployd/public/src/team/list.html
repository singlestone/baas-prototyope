<div class="row">
  <h1 class="col-md-6">Teams</h1>
  <div class="col-md-6 page-actions">
    <a class="btn btn-primary pull-right" href="#/team/add">Add</a>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Abreviation</th>
      <th>Parent Team</th>
      <th>Manager</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="t in team.teams | orderBy:'order' track by t.id">
      <td><a ng-href="#/team/{{t.id}}">{{ t.name }}</a></td>
      <td>{{ t.abbreviation }}</td>
      <td>{{ team.getParent(t.parentTeamId).name }}</td>
      <td>{{ team.getManager(t.managerId).name }}</td>
    </tr>
  </tbody>
</table>
